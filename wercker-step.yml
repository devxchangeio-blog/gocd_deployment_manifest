name: cf-deploy
version: 0.2.0
description: Deploy application to Cloud Foundry via `cf push`
keywords:
  - pivotal
  - cloudfoundry
  - cloud
  - push
  - cf
properties:
  api:
    type: string
    required: true
  user:
    type: string
    required: true
  password:
    type: string
    required: true
  org:
    type: string
    required: true
  space:
    type: string
    required: true
  appname:
    type: string
    required: true
  docker_image:
    type: string
    required: false
  skip-ssl-validation:
    type: string
    required: false